<mat-card class="titrCard">
  <h5 class="titr">
    ویرایش مشخصات کاربران
  </h5>
</mat-card>
<mat-card *ngIf="commonService.loading==true" class="spinner">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</mat-card>
<br>

<div>
<div class="row ">
  <div class="col-4"></div>
  <div class="col-4 selectTeacher ">
    <button mat-button color="accent" (click)="btnChooseUser()">
      <h4>{{this.fullName}}</h4>
    </button>
  </div>
 
  <div class="col-4"></div>
</div>
<br>
<mat-card class="cardContainer" > 
<form [formGroup]="registerForm" (ngSubmit)="saveData()" class="center">
 
  <mat-form-field class="full-width">
    <input matInput type="text" value={{username}} placeholder="نام کاربری" formControlName="username" />
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <input matInput type="password" value={{password}} placeholder="رمز عبور" formControlName="password" />
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <input matInput type="text" value={{firstName}} placeholder="نام " formControlName="firstName" />
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <input matInput type="text" value={{lastName}} placeholder="نام خانوادگی " formControlName="lastName" />
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <input matInput type="text" value={{type}} placeholder=" دسترسی کاربر" formControlName="type" />
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <input matInput type="text" value={{code}} placeholder="شماره پرسنلی" formControlName="code" />
  </mat-form-field>
  <br>

  <mat-form-field class="full-width">
    <input matInput type="text" value={{department}}  placeholder="گروه " formControlName="department" />
  </mat-form-field>
  <br>
  <br>

  <button type="submit" mat-raised-button color="primary" matTooltip="ذخیره " class=" btnSave" aria-hidden="true"><i
    class="fa fa-floppy-o" aria-hidden="true"></i> &nbsp; ذخیره &nbsp; </button>
<button (click)="resetFrom()" type="reset" mat-raised-button color="primary" class=" btnROllBack" aria-hidden="true"><i
    class="fa fa-refresh fa-spin fa-1x fa-fw"></i> بازنشانی </button>
</form>
<br>
</mat-card>
</div>


<router-outlet></router-outlet>
