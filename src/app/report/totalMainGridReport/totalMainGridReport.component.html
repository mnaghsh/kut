<h5 style="padding-right:1%">ورود اطلاعات برای آیتم های کلی</h5>
<div *ngIf="userId">

  <button type="submit" mat-raised-button color="primary" matTooltip="ذخیره " class=" btnSave" aria-hidden="true" *ngIf="commonService.showSaveBtnTotal==1"
    mat-raised-button (click)="save(1)">
    <i class="fa fa-floppy-o" aria-hidden="true"></i> &nbsp; ذخیره &nbsp; </button>
  <button mat-raised-button color="primary" matTooltip="ذخیره " class=" btnROllBack" aria-hidden="true" *ngIf="commonService.showSaveBtnTotal==1"
    mat-raised-button (click)="replaceNewData()">
    <i class="fa fa-refresh fa-spin fa-1x fa-fw"></i> بازنشانی </button>
  <table matSort class="table table-striped table-hover" mat-table dir="rtl" [dataSource]="dataSource">
   
    <ng-container *ngFor="let column of columns" matColumnDef="{{column.columnDef}}">
      <div>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.label}}</th>
      </div>
      <td mat-cell *matCellDef="let row; let index = index" class="cells">
       
        <mat-form-field>
          <input *ngIf="column.columnDef!='CourseName' && column.columnDef!='C22' && column.columnDef!='C23'" required type="number"
            maxlength="4" matInput [placeholder]="column.label" (ngModelChange)="commonService.showSaveBtnTotal=1" [(ngModel)]="row[column.columnDef]">

          <mat-select *ngIf="column.columnDef=='C22'" (ngModelChange)="commonService.showSaveBtnTotal=1" [(ngModel)]="row[column.columnDef]">
            <mat-option *ngFor="let f of martabe" [value]="f.value">{{f.viewValue}}</mat-option>
          </mat-select>

          <mat-select *ngIf="column.columnDef=='C23'" (ngModelChange)="commonService.showSaveBtnTotal=1" [(ngModel)]="row[column.columnDef]">
            <mat-option *ngFor="let f of post" [value]="f.value">{{f.viewValue}}</mat-option>
          </mat-select>
      
        </mat-form-field>

      </td>
      <ng-container *ngIf="this.showAddRow">
        <td class="footerInput" mat-footer-cell *matFooterCellDef="let row">
          <mat-form-field>
            <input type="number" required maxlength="2" *ngIf="column.columnDef!='CourseName'" matInput [placeholder]="column.label"
              [(ngModel)]="newRowObj[column.columnDef]" (ngModelChange)="commonService.showSaveBtnTotal=1">

          </mat-form-field>
        </td>
      </ng-container>
    </ng-container>
    <!-- icon Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <!-- icon rows -->
      <td mat-cell *matCellDef="let row;let index = index">
        <i class="fa fa-trash deleteRow" (click)="deleteRow(row)" aria-hidden="true"></i>
      </td>
      <!-- icon footer -->
      <ng-container *ngIf="this.showAddRow">
        <td class="footerInput" mat-footer-cell *matFooterCellDef="let row">
          <!-- <i class="fa fa-plus addRow" (click)="addRow()"  aria-hidden="true"></i> -->
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr class="rows" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <ng-container *ngIf="this.showAddRow">
      <tr mat-footer-row *matFooterRowDef="displayedColumns; "></tr>
    </ng-container>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
