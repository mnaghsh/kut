<h5 style="padding-right:1%">آیتم های کلی</h5>
<div *ngIf="userId">
  <!-- <button mat-raised-button color="primary" matTooltip="ذخیره " class=" btnSave" aria-hidden="true" -->
  <!-- *ngIf="commonService.showSaveBtn==1" mat-raised-button (click)="save(1)">ذخیره</button> -->
  <table matSort class="table table-striped table-hover" mat-table dir="rtl" [dataSource]="dataSource">
    <!-- data Column -->
    <ng-container *ngFor="let column of columns" matColumnDef="{{column.columnDef}}">
      <div>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.label}}</th>
      </div>
      <td mat-cell *matCellDef="let row; let index = index" class="cells">

        <label maxlength="4" *ngIf=" column.columnDef!='C22' && column.columnDef!='C23'
      && column.columnDef!='C3' " [innerHTML]="row[column.columnDef]"></label>

      <!-- <input *ngIf="column.columnDef!='CourseName' && column.columnDef!='C22' && column.columnDef!='C23'" required type="number"
      maxlength="4" matInput [placeholder]="column.label" (ngModelChange)="commonService.showSaveBtnTotal=1" [(ngModel)]="row[column.columnDef]">
 -->


<!-- 
        <label *ngIf=" column.columnDef!='C1' && column.columnDef!='C2'
          && column.columnDef!='C3' " [innerHTML]="row[column.columnDef]"></label> -->

        <mat-select  disabled=true *ngIf="column.columnDef=='C22'" (ngModelChange)="commonService.showSaveBtnTotal=1" [(ngModel)]="row[column.columnDef]">
          <mat-option *ngFor="let f of martabe" [value]="f.value">{{f.viewValue}}</mat-option>
        </mat-select>

        <mat-select  disabled=true *ngIf="column.columnDef=='C23'" (ngModelChange)="commonService.showSaveBtnTotal=1" [(ngModel)]="row[column.columnDef]">
          <mat-option *ngFor="let f of post" [value]="f.value">{{f.viewValue}}</mat-option>
        </mat-select>

      </td>
      <ng-container *ngIf="this.showAddRow">
        <td mat-cell *matCellDef="let row; let index = index" class="cells" [innerHTML]="column.cell(row, column)">
          <!-- <input    matInput placeholder="Favorite food" [value]="column.cell(row, column)"> -->
        </td>
      </ng-container>
    </ng-container>
    <!-- icon Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr class="rows" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <ng-container *ngIf="this.showAddRow">
      <tr mat-footer-row *matFooterRowDef="displayedColumns; "></tr>
    </ng-container>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
