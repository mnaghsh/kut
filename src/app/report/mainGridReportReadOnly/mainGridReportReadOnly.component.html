<mat-card class="titrCard">
  <h5 class="titr">
     چاپ گزارش 
  </h5>
</mat-card>
<button  mat-raised-button  color="primary" style="margin-top:8px;margin-bottom:8px;float:right;font-weight:bold;"  (click)="print()">چاپ</button>
<div dir="rtl" id="print-section">
<table class="table table-striped table-hover" mat-table matSort (matSortChange)="sortData($event)" dir="rtl" [dataSource]="dataSource">

  
  <!-- Position Column -->
  <ng-container *ngFor="let column of columns" matColumnDef="{{column.columnDef}}">
   
    <div >
      <th mat-header-cell *matHeaderCellDef> {{column.label}}</th>
    </div>

    <td mat-cell *matCellDef="let row; let index = index" class="cells"
       
    [innerHTML]="column.cell(row, column)">
        <!-- <input    matInput placeholder="Favorite food" [value]="column.cell(row, column)"> -->
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr (click)="showContent(row)" class="rows"  mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
