<div dir="rtl">
  <mat-card class="titrCard">
    <h5 class="titr">
      ایجاد آیتم محاسباتی کلی جدید
    </h5>
  </mat-card>
  <br>

  <form [formGroup]="addFormul" class="center">
    <mat-form-field class="example-full-width">
      <input formControlName="name" matInput placeholder="نام" [(ngModel)]="displayName" >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input formControlName="description" matInput placeholder="توضیحات" [(ngModel)]="description" >
    </mat-form-field>
  </form>
    <div class="row">
      <div class="col col-1"></div>

      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-actions>
            <button mat-button style="font-size: 30px;" color="primary" (click)="addItem()">+</button>
            <button mat-button style="font-size: 30px;" color="accent" (click)="removeItem()">-</button>
          </mat-card-actions>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field *ngFor="let activeItem of activeItems ;let index = index">
            <input type="text" autocomplete="off" matInput placeholder="States Group" [(ngModel)]="activeItem.label"
              (change)="mhd(activeItem.label)" required [matAutocomplete]="autoGroup">
            <mat-autocomplete #autoGroup="matAutocomplete">
              <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                <mat-option *ngFor="let name of group.names" [value]="name">
                  {{name}}
                </mat-option>
              </mat-optgroup>
            </mat-autocomplete>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
          <span *ngFor="let activeItem of activeItems ;let index = index">
            {{activeItem.label}}
          </span>
        </mat-card-actions>
        <p *ngIf="!this.addFormul.valid" style="color: red;"> {{errorMessage}}</p>
      </mat-card>
    </div>
    <br>
    <button mat-raised-button color="primary" (click)="addCalculatedFormul()">ذخیره</button>
</div>
